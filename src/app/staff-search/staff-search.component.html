<!DOCTYPE html>
<html>
  <section id="search-component">
    <label class="search-box" for="search-box">Staff Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
      <li *ngFor="let staff of staffMembers$ | async" >
        <a routerLink="/detail/{{staff.id}}">
          {{staff.name}}
        </a>
      </li>
    </ul>
  </section>
</html>
